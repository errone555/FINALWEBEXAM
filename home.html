<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextGen Kicks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 15px 40px;
      border-bottom: 2px solid red;
      position: relative;
      z-index: 2;
    }

    .logo {
      color: white;
      font-size: 22px;
    }

    .logo span {
      color: red;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links a.active {
      color: #2e72ff;
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    .hero { 
      display: flex;
      max-width: 1200px;
      margin: 50px auto;
      gap: 40px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .left {
      flex: 1;
    }

    .left h1 {
      font-size: 40px;
      margin-bottom: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .left p {
      font-size: 16px;
      color: #ccc;
      max-width: 500px;
    }

    .btn-group button {
      margin-top: 20px;
      margin-right: 15px;
      padding: 10px 20px;
      background: black;
      border: 2px solid red;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .feature-oval {
      width: 350px;
      height: 100px;
      border: 2px solid red;
      border-radius: 100px / 75px;
      display: flex;
      overflow: hidden;
      text-align: center;
      align-items: center;
      justify-content: space-between;
      padding: 0;
      margin-top: 2rem;
    }

    .feature-section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .feature-section h3 {
      margin: 0 0 10px;
      color: white;
    }

    .feature-section p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
    }

    .divider {
      width: 2px;
      background-color: red;
      height: 80%;
    }

    .right {
      flex: 1;
      text-align: right;
      position: relative;
      margin-top: 2rem;
    }

    .right img {
      width: 300%;
      max-width: 600px;
      border-radius: 20px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        background-color: black;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        z-index: 1;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        font-size: 24px;
      }

      .hero {
        flex-direction: column;
        gap: 30px;
        align-items: center;
      }

      .left, .right {
        width: 100%;
        text-align: center;
      }

      .left h1 {
        font-size: 28px;
      }

      .left p {
        font-size: 14px;
        max-width: 100%;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .btn-group button {
        width: 80%;
      }

      .feature-oval {
        flex-direction: column;
        height: auto;
        width: 100%;
        max-width: 350px;
        border-radius: 20px;
        padding: 10px;
      }

      .divider {
        width: 80%;
        height: 2px;
        margin: 10px 0;
      }

      .right img {
        width: 100%;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">NEXTGEN <span>KICKS</span></div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="home.html">HOME</a>
      <a href="product.html">PRODUCT</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <section class="hero">
    <div class="left">
      <h1><span>May your</span><br /> journey be with us</h1>
      <p>
        A shoe is an item of footwear intended to protect and comfort the human foot. They are often worn with a sock.
      </p>
      <div class="btn-group">
        <button>Browse Product</button>
        <button>Why Choose Us</button>
      </div>

      <div class="features">
        <div class="feature-oval">
          <div class="feature-section">
            <h3>Comfort</h3>
            <p>The insole is very comfortable. Peaceful.</p>
          </div>
          <div class="divider"></div>
          <div class="feature-section">
            <h3>Style</h3>
            <p>Nike shoes have hundreds of styles.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="https://wallpapers.com/images/hd/shoes-background-evoi6ni802pfz0ul.jpg" alt="Shoe Image" />
    </div>
  </section>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>
</body>
</html>
