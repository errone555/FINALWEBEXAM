<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NextGen Kicks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 15px 40px;
      border-bottom: 2px solid red;
      position: relative;
      z-index: 2;
    }

    .logo {
      color: white;
      font-size: 22px;
    }

    .logo span {
      color: red;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links a.active {
      color: #2e72ff;
      text-decoration: underline;
    }

    .burger {
      display: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
      flex-wrap: wrap;
    }

    .hero-left {
      flex: 1;
      padding-right: 40px;
    }

    .hero-left img {
      max-width: 100%;
      height: auto;
    }

    .hero-left p {
      font-size: 20px;
      color: white;
      line-height: 1.5;
      margin-top: 20px;
    }

    .hero-right {
      flex: 1;
      text-align: center;
    }

    .hero-right h1 {
      font-size: 60px;
      color: white;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 30px;
    }

    .hero-right img {
      max-width: 300px;
      height: auto;
      transform: translateY(10px);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .hero-left,
      .hero-right {
        padding: 20px 0;
      }

      .hero-right h1 {
        font-size: 40px;
      }

      .hero-left img {
        max-width: 90%;
      }

      .hero-right img {
        width: 70%;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background-color: black;
        padding: 20px;
        z-index: 1;
      }

      .burger {
        display: block;
      }
    }

    @media (max-width: 480px) {
      .hero-right h1 {
        font-size: 32px;
        line-height: 1.3;
      }

      .hero-left p {
        font-size: 16px;
      }

      .hero-left img {
        max-width: 100%;
      }

      .hero-right img {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">NEXTGEN <span>KICKS</span></div>
    <div class="nav-links">
      <a href="home.html">HOME</a>
      <a href="product.html">PRODUCT</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </div>
    <div class="burger" onclick="toggleMenu()">â˜°</div>
  </div>

  <div class="hero">
    <div class="hero-left">
      <img src="https://wallpapers.com/images/hd/shoes-background-evoi6ni802pfz0ul.jpg" alt="Shoe Outline" width="550">
      <p>Driven by a love for footwear, NextGen Kicks is your destination for discovering the latest and greatest in shoe design and technology</p>
    </div>
    <div class="hero-right">
      <h1>We're passionate<br>about bringing<br>you the next<br>generation of<br>kicks</h1>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
