<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 15px 40px;
      border-bottom: 2px solid red;
      position: relative;
      z-index: 2;
    }

    .logo {
      color: white;
      font-size: 22px;
    }

    .logo span {
      color: red;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links a.active {
      color: #2e72ff;
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    .slideshow-container {
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .slideshow-container p {
      color: black;
      padding: 20px 0;
    }

    .slide {
      display: none;
      text-align: center;
    }

    .slide img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .slide h2 {
      margin: 15px 0 10px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 10px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      user-select: none;
      background: rgba(0,0,0,0.5);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev {
      left: 0;
      border-radius: 0 3px 3px 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
        position: absolute;
        right: 40px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: black;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px 0;
        border-top: 1px solid red;
      }

      .nav-links a {
        font-size: 18px;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .slideshow-container {
        margin: 20px 10px;
        padding: 15px;
      }

      .slide img {
        max-height: 250px;
      }

      .prev, .next {
        font-size: 16px;
        padding: 8px;
      }

      .dot {
        width: 10px;
        height: 10px;
      }
    }

    @media (max-width: 480px) {
      .slide img {
        max-height: 200px;
      }

      .slideshow-container p {
        font-size: 14px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">NEXTGEN <span>KICKS</span></div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links" id="navLinks">
      <a href="home.html">HOME</a>
      <a href="product.html">PRODUCT</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/99486859-0ff3-46b4-949b-2d16af2ad421/custom-nike-dunk-high-by-you-shoes.png" alt="Product 1">
      <p>Nike Dunk High By You</p>
    </div>

    <div class="slide fade">
      <img src="https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco/b1bcbca4-e853-4df7-b329-5be3c61ee057/NIKE+DUNK+LOW+RETRO.png" alt="Product 2">
      <p>Nike Dunk Low Retro</p>
    </div>

    <div class="slide fade">
      <img src="https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco/8f08b820-f450-4a87-b689-c7091cc88a9f/NIKE+FULL+FORCE+LO.png" alt="Product 3">
      <p>Nike Full Force Low</p>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";  
      dots[slideIndex - 1].className += " active";
    }

    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
  </script>

</body>
</html>
